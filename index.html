<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group 13 </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #011c40;
      color: #27e9b5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Bebas Neue', Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 10vw;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #chaseBtn {
      padding: 15px 30px;
      border: 2px solid #27e9b5;
      background: transparent;
      color: #27e9b5;
      font-size: 1.2rem;
      border-radius: 10px;
      position: absolute;
      top: 65%;
      cursor: pointer;
      transition: top 0.3s ease, left 0.3s ease, background 0.3s ease;
    }

    #chaseBtn:hover {
      background-color: #27e9b5;
      color: #011c40;
    }
  </style>
</head>
<body>
  <h1>Group 13 Presents</h1>
  <button id="chaseBtn">Click Me</button>

  <script>
    const button = document.getElementById('chaseBtn');
    let attempts = 0;
    const maxAttempts = 5;

    button.addEventListener('mouseenter', () => {
      if (attempts < maxAttempts) {
        const newTop = Math.random() * (window.innerHeight - 100);
        const newLeft = Math.random() * (window.innerWidth - 120);
        button.style.top = `${newTop}px`;
        button.style.left = `${newLeft}px`;
        attempts++;
        if (attempts === maxAttempts) {
          button.textContent = "Tap Enter";
        }
      }
    });

    // Redirect when Enter is pressed
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
